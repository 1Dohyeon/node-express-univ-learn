<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>메인 페이지</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }
      .container {
        width: 768px;
        height: 100%;
        text-align: center;
        background-color: #fff;
        padding: 0px 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
        border-bottom: 1px solid #e9e9e9;
        padding-bottom: 20px;
      }
      .header .user-info {
        font-weight: bolder;
        font-size: 18px;
      }
      .logout-button {
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .input-group select {
        padding: 10px;
        font-size: 16px;
        margin: 5px;
      }
      .input-group input {
        padding: 10px;
        font-size: 16px;
        margin: 5px;
      }
      .search-button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .search-results {
        width: 100%;
        height: 300px;
        background-color: #e9e9e9;
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      .recent-searches {
        width: 100%;
        background-color: #e9e9e9;
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      .search-history {
        cursor: pointer;
        display: flex;
        justify-content: space-between;
      }
      .login-register-prompt {
        width: 100%;
        box-sizing: border-box;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-button,
      .register-button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .record {
        display: flex;
        justify-content: space-between;
        cursor: pointer;
        padding: 5px;
        margin: 5px 0;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .record-place {
        flex: 1;
        text-align: left;
      }
      .record-time {
        flex: 1;
        text-align: right;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="user-info">
          {% if user %} {{ user.name }} {% else %} 비회원 {% endif %}
        </div>
        <div>
          {% if user %}
          <button id="logout" class="logout-button">로그아웃</button>
          {% else %} {% endif %}
        </div>
      </div>

      <div class="input-group">
        <select id="place">
          <option value="" selected disabled>위치 선택</option>
          <option value="DT_0001">인천</option>
          <option value="DT_0008">안산</option>
          <option value="DT_0007">목포</option>
        </select>
        <input type="date" id="start-date" value="{{ today }}" />
        <button class="search-button" onclick="getTph()">검색</button>
      </div>

      <div class="search-results">
        <div class="information">
          <div class="city_box">
            <h1 id="city"></h1>
          </div>
          <div class="t_box">
            <h3 id="t1"></h3>
            <h3 id="t2"></h3>
            <h3 id="t3"></h3>
            <h3 id="t4"></h3>
          </div>
        </div>
      </div>
      {% if user %}
      <div class="recent-searches">최근 검색 기록이 여기 표시됩니다.</div>
      {% else %}
      <small
        >로그인을 통해 검색기록을 관리하고 추천 서비스를 받을 수
        있습니다.</small
      >
      <div class="login-register-prompt">
        <button onclick="location.href='/login'" class="login-button">
          로그인
        </button>
        <button onclick="location.href='/register'" class="register-button">
          회원가입
        </button>
      </div>
      {% endif %}
    </div>

    <script src="/user.front.js"></script>
    <script src="/searchHistory.front.js"></script>
    <script src="/tide.api.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logoutButton = document.getElementById("logout");
        if (logoutButton) {
          logoutButton.addEventListener("click", function () {
            localStorage.removeItem("token"); // 로컬 스토리지에서 토큰 삭제
            document.cookie =
              "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; // 쿠키에서 토큰 삭제
            window.location.href = "/"; // 메인 페이지로 리다이렉트
          });
        }
      });
    </script>
  </body>
</html>
